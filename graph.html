<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Graph</title>
  </head>
  <body>
    Enter the values separated by a comma<br />
    <input type="text" name="number" id="num" /><br /> 
    <input type="button" value="submit" name="submit" onclick="draw()" />
    <input
      type="button"
      value="Clear"
      name="Clear"
      onclick="reset()"
    /><br /><br />
    <canvas
      id="myCanvas"
      width="900"
      height="500"
      style="border: 1px solid #c3c3c3"
    ></canvas>
  </body>
  <script>
    function draw() {
      //accepting and separating coma separated values
      var n = document.getElementById('num').value;
      var graphValues = n.split(',');

      var canvas = document.getElementById('myCanvas');
      var cxt = canvas.getContext('2d');

      var width = 40; //bar width
      var X = 50; //first bar position

      ctx.fillStyle = '#008080';
      for (var i = 0; i < graphValues.length; i++) {
       
        var h = graphValues[i]; 
        ctx.fillRect(X, canvas.height - h, width, h);
        X += width  + 15; 
      }
    }

    function reset() {
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</html>
